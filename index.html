<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="./src/main.js"></script>
  <link rel="shortcut icon" href="icons/logo.svg" type="image/x-icon">
</head>

<body>

  <header class="header container">
    <h1 class="header__title">todo</h1>
  </header>

  <main>
    <section class="container todo">

      <form class="card todo__form" id="todo-form" action="">
        <input class="todo__complete-all" id="completeAllButton" type="checkbox"></input>
        <input class="todo__new-input" id="todo-new" type="text" placeholder="I need to do...">
      </form>

      <div class="card todo__actions">
        <ul class="filter">
          <li class="filter__item">
            <button class="filter__button filter__button--selected" data-filter="all">
              All
            </button>
          </li>
          <li class="filter__item">
            <button class="filter__button" data-filter="active">
              Active
            </button>
          </li>
          <li class="filter__item">
            <button class="filter__button" data-filter="completed">
              Completed
            </button>
          </li>
        </ul>

        <span class="todo__count" id="todo-count">0</span>

        <button class="todo__clear-button ">Clear completed</button>

      </div>

      <ul class="todo__list" id="todo-list">
        <li class="todo__item todo-item card">
          <input class="todo-item__checkbox" type="checkbox" checked>
          <span class="todo-item__text">task 1</span>
          <button class="todo-item__button-remove" type="button"></button>
        </li>

        <li class="todo__item todo-item card todo-item--editing">
          <input class="todo-item__checkbox" type="checkbox">
          <span class="todo-item__text">task 1</span>
          <button class="todo-item__button-remove" type="button"></button>
          <input class="todo-item__input">
        </li>
      </ul>

    </section>
  </main>

  <footer>
  </footer>
</body>

</html>
