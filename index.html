<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="src/styles.css"> -->
  <script type="module" src="./src/main.js"></script>
</head>

<body>

  <!-- <img class="background" src="public/images/bg.png" alt=""> -->

  <header class="header container">
    <h1 class="header__title">todo</h1>
  </header>

  <main>
    <section class="container todo-container">

      <form class="card todo-new" id="todo-form" action="">
        <input class="card__button todo-new__button" id="completeAllButton" type="checkbox"></input>
        <input class="input card__input" id="todo-new" type="text" placeholder="I need to do...">
      </form>

      <div class="todo__footer">

        <ul class="filter-list">
          <li class="filter-item">
            <button class="filter-button filter-button--selected" data-filter="all">
              All
            </button>
          </li>
          <li>
            <button class="filter-button" data-filter="active">
              Active
            </button>
          </li>
          <li>
            <button class="filter-button" data-filter="completed">
              Completed
            </button>
          </li>
        </ul>

        <span class="todo__count" id="todo-count">
          12
        </span>

        <button class="todo__button-clear hidden">Clear completed</button>

      </div>

      <div class="todo">
        <ul class="todo__list" id="todo-list">

          <li class="todo__item">
            <div class="card">
              <input class="card__checkbox" type="checkbox" name="" id="" checked>
              <span class="card__text">task 1</span>
              <button class="card__button-remove" type="button"></button>
            </div>
          </li>

        </ul>
      </div>

    </section>
  </main>

  <footer>

  </footer>
</body>

</html>
