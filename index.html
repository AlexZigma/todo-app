<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Приложение для ведения списка задач">
  <meta name="keywords" content="todo, задачи, списки">
  <title>Todo App</title>
  <script type="module" src="./src/main.js"></script>
  <link rel="shortcut icon" href="icons/logo.svg" type="image/x-icon">
</head>

<body>

  <header class="header container">
    <h1 class="header__title">todo</h1>
  </header>

  <main>
    <div class="container todo">

      <form class="card todo__form" id="todo-form">
        <input class="todo__complete-all" id="completeAllButton" type="checkbox" tabindex="0">
        <input class="todo__new-input" id="todo-new" type="text" placeholder="I need to do...">
      </form>

      <div class="card todo__actions p-small">
        <ul class="filter">
          <li class="filter__item">
            <button class="filter__button filter__button--selected" type="button" data-filter="all">
              All
            </button>
          </li>
          <li class="filter__item">
            <button class="filter__button" type="button" data-filter="active">
              Active
            </button>
          </li>
          <li class="filter__item">
            <button class="filter__button" type="button" data-filter="completed">
              Completed
            </button>
          </li>
        </ul>

        <div class="todo__actions-row">
          <span class="todo__count" id="todo-count">0</span>

          <button class="todo__clear-button" type="button">Clear completed</button>
        </div>

      </div>

      <ul class="todo__list" id="todo-list">
      </ul>

    </div>
  </main>

  <footer class="container">
    <ul class="shortcut-list">
      <li>
        <span class="shortcut">Двойной клик</span>
        для редактирования
      </li>
      <li>
        <span class="shortcut">esc</span> для отмены редактирования
      </li>
      <li>
        <span class="shortcut">enter</span> для сохранения изменений/новой задачи
      </li>
    </ul>
  </footer>
</body>

</html>
